    <style>
        #gallery {
            margin: auto;
            width: 75%
        }
        h1 {
            padding: 0px 0px 0px 30px;
        }
        h2 {
            font-size: 100%;
            padding: .25em 0 0 60px;
            font-family: "Open Sans", sans-serif;

        }
        #image_list {

        }
        li {
            padding-right: 10px;
            display: inline;
        }
        p {
            padding-left: 60px;
        }
    </style>
    <script>
        var $ = function (id) {
            return document.getElementById(id);
        }
        window.onload = function () {
            var imageLinks = $("image_list").getElementsByTagName("a");
            // Process image links
            for ( i = 0; i < imageLinks.length; i++ ) {
                var linkNode = imageLinks[i];
                // Attach event handler
                linkNode.onclick = function (evt) {
                    var link = this;          
                    $("image").src = link.getAttribute("href");
                    $("caption").firstChild.nodeValue = link.getAttribute("title");
                    // Cancel the default action of the event
                    if (!evt) {
                        evt = window.event;
                    }
                    if(evt.preventDefault) {
                        evt.preventDefault();
                    }
                    else {
                        evt.returnValue = false;
                    } 
                } 
                // Preload image
                var image = new Image();
                image.src = linkNode.getAttribute("href");
            }
            $("first_link").focus();
        }
    </script>
</head>
