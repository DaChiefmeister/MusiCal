<html>
<head>
	<meta charset="utf-8">

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400,700|PT+Serif" rel="stylesheet">
    <style>
        #gallery {
            margin: auto;
            width: 75%
        }
        h1 {
            padding: 0px 0px 0px 30px;
        }
        h2 {
            font-size: 100%;
            padding: .25em 0 0 60px;
            font-family: "Open Sans", sans-serif;
            cursor: pointer; 
            padding-bottom: 0px;
        }
        #image_list {
            padding-left: 60px;
        }
        li {
            padding-right: 10px;
            display: inline;
        }
        p {
            padding-left: 60px;
        }
    </style>
    <script>
        $(document).ready(function() {
            // preload images
            $("#image_list a").each(function() {
                var swappedImage = new Image();
                swappedImage.src = $(this).attr("href");
            });
            // set up event handlers for links    
            $("#image_list a").click(function(evt) {
                // swap image
                var imageURL = $(this).attr("href");
                $("#image").fadeOut("fast",function(){
                    $(this).attr("src", imageURL).fadeIn();
                });
                //swap caption
                var caption = $(this).attr("title");
                $("#caption").text(caption);				
                // cancel the default action of the link
                evt.preventDefault();  // jQuery method that's cross-browser compatible
            }); // end click	
            // move focus to first thumbnail
            $("li:first-child a:first-child").focus();
        }); // end ready

    </script>
</head>
    <body>
        <header>
            <a href="index.html" class="logo"><img src="img/musicalNoBackground.png"/></a>
