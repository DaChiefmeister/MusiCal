<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>MusiCal: Home</title>
    <meta name="viewport" content="width=device-width">
    <script charset="utf-8" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/events.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/card.css" />
	<link rel="shortcut icon" type="image/png" href="img/tabIcon.png" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400,700|PT+Serif" rel="stylesheet">
    <script>
        $(function() {
            $('.toggler').click(function() {
                $(this).find('.expand').slideToggle();
            });
        });
    </script>
</head>
<body>
	<header>
        <div class="parallax">
            <a href="index.html" class="logo"><img src="img/musicalNoBackground.png" /></a> <!-- logo -->
            <nav>
                <li><a href="index.html" id="firstNav">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="#contact">Contact</a></li>
                <form action="index.html">
                    <!-- search bar -->
			         <input type="text" placeholder="Search..."  id="search" class="search">
                </form>
                <br class="clearFloat">
            </nav>
            <div id="tagline">
                <h1><span>MusiCal</span>, the online calendar for all your music needs</h1>
                <a href="signUp.html" id="signUp">Sign Up</a>
            </div>
        </div>    
	</header>
    <section id="searchResults">
    </section>
    <br class="clearFloat">
    <div class="parallax" id="number2"></div>
    <footer>
        <a name="contact"><h1>Contact</h1></a>
        <div class="blurb">
            <p>
                If you wish to contact us about adding you school or organization to the website or anyother questions, please use this form.
            </p>
        </div>
        <form action="thanks.html" id="contactUs">
            <fieldset>
                <label for="fullName">Full Name</label>
                <input type="text" name="Full Name" id="fullName">
            </fieldset>
            <fieldset>
                <label for="email">Email</label>
                <input type="text" name="Email" id="email">
            </fieldset>
            <fieldset>
                <label for="message">Message</label>
                <textarea rows="12" cols="38" name="comment" form="contactUs"></textarea>
            </fieldset>
            <fieldset>
                <label for="submit"></label>
                <input type="submit" value="Submit" id="submit">
            </fieldset>
        </form>
    </footer>
    <footer id="copywrite">
        <p>Copywrite Information</p>
    </footer>
</body>
</html>
